<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LightInTheShed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div>
    <h1>Loadshedding Stage</h1>
    <p></p>
    <div th:if="${exception}">
        <p th:text="${messages}"></p>
    </div>
    <div>
        <form id="form" method="GET" th:action="@{/provinces.action}">
            <div class="form-box">
                <label for="province">Province</label>
                <select id="province" name="province" th:onchange="this.form.submit()">
                    <option value="" disabled selected>Select Province</option>
                    <option th:each="province : ${provinces}"
                            th:value="${province}"
                            th:text="${province}"></option>
                </select>
            </div>
            <div class="form-box">
                <label for="towns">Town</label>
                <select id="towns" name="town">
                    <option value="" disabled selected>Select Town</option>
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
